[tool:pytest]
# Pytest configuration for CLEVA-Cantonese-Sports-Showbiz project

# Test discovery
testpaths = tests

# Python files that are considered test modules
python_files = test_*.py *_test.py

# Python classes that are considered test classes  
python_classes = Test*

# Python functions that are considered test functions
python_functions = test_*

# Minimum version of pytest required
minversion = 6.0

# Add options that will be used for all pytest runs
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    
# Define custom markers (if needed)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Configure test output
console_output_style = progress

# Filter warnings  
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
